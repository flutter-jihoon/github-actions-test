name: 서로 다른 태그에서의 캐싱 테스트

on:
  workflow_dispatch:

jobs:
  test:
    name: 테스트
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
      - name: gh CLI 인증 확인
        run: |
          if ! command -v gh &> /dev/null; then
            echo "❌ gh CLI가 설치되어 있지 않습니다." >&2
            echo "  macOS: brew install gh" >&2
            exit 1
          fi
      - run: |
          chmod +x ./test.sh
          ./test.sh cw.latest
        env:
          GH_TOKEN: ${{ secrets.PAT }}
